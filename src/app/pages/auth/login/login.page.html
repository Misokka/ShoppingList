<ion-header>
  <ion-toolbar>
    <ion-button color="light" slot="start" (click)="dismissLogin()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Formulaire de connexion -->

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post" action="login">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <p text-right></p>

    <ion-button type="submit" fill="clear" expand="block" color="primary">Se connecter</ion-button>
  </form>
  <p text-center></p>
  <ion-button expand="block" fill="clear" color="danger" (click)="registerModal()">CrÃ©er un compte</ion-button>
</ion-content>
